add_newline = true

[line_break]
disabled = false

[status]
disabled = false

[time]
disabled = false
time_format = "%R"
style = "bg:#98c379 fg:#222222"
format = '[ $time ]($style)'

[memory_usage]
disabled = false
threshold = 75

[character]
disabled = false
success_symbol = '[‚ûú](bold green)'
error_symbol = '[‚ûú](bold red)'

[git_branch]
style = "bg:#e86671 fg:#222222"
format = '[ on $symbol$branch ]($style)'
disabled = false

[git_status]
style = "bg:#e86671 fg:#222222"
format = '[$all_status$ahead_behind ]($style)'
disabled = false

[battery]
full_symbol = "üîã"
charging_symbol = "üîå"
